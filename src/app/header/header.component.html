<div id="loginCard" class='p-3'*ngIf="loginCard">
    <form>
      <div class="mb-3">
        <label for="exampleInputLogin" class="form-label">Login</label>
        <input type="text" [(ngModel)]='userLogin.username' class="form-control" name='username' id="exampleInputLogin" aria-describedby="LoginInput">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Hasło</label>
        <input type="password" [(ngModel)]='userLogin.password' name='password' class="form-control" id="exampleInputPassword1">
      </div>  
      <button type="submit" (click)='loginUser()'class="btn btn-primary ms-auto">Zaloguj się</button>
      <hr>
      <div class="form-text">Nie masz Konta? <span class="spanRegister" routerLink="register">zarejestuj się</span></div>
    </form>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
      <p class="navbar-brand" (click)="back()">Fachowiec</p>
      <button class="navbar-toggler" type="button" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" (click)="navbarCollapsed = !navbarCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-expand" id="navbarText" [ngbCollapse]="navbarCollapsed" >
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
          <li class="nav-item">
            <p class="nav-link" (click)="showLoginCard()">Zaloguj się</p>
          </li>
          <li class="nav-item">
            <p class="nav-link" routerLink="register/worker" ><span class="hrr">|</span> Jestem fachowcem</p>
          </li>
        </ul>
      </div>
    </div>
  </nav>
